<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h2>Rock Paper Scissors Games</h2>
      <p>Developed By: Khan Rana</p>
    </header>
  <div class="selections">
    <button class="selection" data-selection="rock"><img class="rock-img" src="Rock.png" alt=""></button>
    <button class="selection" data-selection="paper"><img class="paper-img" src="Paper.png" alt=""></button>
    <button class="selection" data-selection="scissors"><img src="Scissors.png" alt=""></button>
  </div>
  <div class="results">
    <div class="result-block">
      <span class="score-title">You</span> <br>
      <span class="result-score" data-your-score>0</span>
    </div>
    <div class="result-block" data-final-column>
      <span class="score-title">Computer</span> <br>
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</div>
</body>
</html>
